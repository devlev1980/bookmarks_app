<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showBookmarks()">
        <div class="container">
                <div class="header clearfix">
                  <nav>
                   
                  </nav>
                  <h3 class="text-muted">Bookmarker</h3>
                </div>
          
                <div class="jumbotron">
                  <h2 class="display-3">Bookmark Your Favorite Site</h2>
                <form action="" id="myForm">
                        <div class="form-group">
                            <label for="">Site Name</label>
                            <input type="text" class="form-control" id="siteName" placeholder="Enter a site name...">
                        </div>
                        <div class="form-group">
                                <label for="">Site URL</label>
                                <input type="text" class="form-control" id="siteURL" placeholder="Enter a site URL..." value="http://www.">
                         </div>
                         <button type="submit" id="btnSubmit" class="btn btn-primary">Add Bookmark</button>



                </form>
                </div>
          
                <div class="row marketing">
                  <div class="col-lg-12">
                   <div id="bookmarksResults"></div>
                  </div>
          
                 
          
                <footer class="footer">
                  <p>&copy; Bookmarker by Eugene Levin 2017</p>
                </footer>
          
              </div> <!-- /container -->
          







              <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>
              <script 
               src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
              integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
              crossorigin="anonymous"></script>
              <script src="main.js"></script>
</body>
</html>
